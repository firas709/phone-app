name: School Management Angular Pipeline

on:
  push:
    paths:
      - houri-phone-ui/**
#      - docker/frontend/**
      - 'docker-compose.yml'
      - .github/workflows/*-frontend.yml

jobs:

  build-image:
    name: Build Angular Application Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # a full history is required for pull request analysis

      - name: Extract project version
        id: extract_version
        run: |
          cd houri-phone-ui
          echo "VERSION=$(jq -r '.version' package.json)" >> $GITHUB_ENV

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: houri-phone-ui
          file: houri-phone-ui/Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/houri-phone-ui:1.0.0,${{ secrets.DOCKERHUB_USERNAME }}/houri-phone-api:latest
          build-args: |
            PROFILE=prod
            APP_VERSION=${{ env.VERSION }}